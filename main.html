<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Table and Media</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <table border="1">
    <thead>
      <tr>
        <th>Roll numbers</th>
        <th>Names</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Vipin</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Mayank</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Charlie</td>
      </tr>
    </tbody>
  </table>

  <h2>List of medias</h2>

  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="image">
    </li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>
    <li>
     <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"></audio>
    </li>
  </ol>

  <script src="./script.js"></script>

</body>
</html>
